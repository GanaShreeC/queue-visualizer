<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>   
    <div>
        <div class="container">
            <div class="controls-container">
                <h1>Queue Visualizer</h1>
                <div class="controls">
                    <input type="number" id="enqueue-input">
                    <button id="enqueue-button">Enqueue</button>
                    <button id="dequeue-button">Dequeue</button>
                    <button id="peek-button">Peek</button>
                    <button id="clear-button">Clear</button>
                    <br><br><br>
                    <div class="queue-container">
                        <div class="queue" id="queue-visualization">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        
    </div>
    <script src="script.js"></script>
    </body>
    </html>
